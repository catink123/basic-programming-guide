        "lesson1": {
            title: "Урок 1: Как работает компьютер: Процессор, память и хранилище",
            content: `
                <h2>Урок 1: Как работает компьютер</h2>
                <p>Прежде чем мы начнем программировать, важно понять, как устроен ваш главный инструмент — компьютер. Представьте себе кухню в ресторане.</p>
                
                <div class="my-8 bg-white p-6 rounded-lg shadow-sm border border-slate-200">

                        <div class="has-tooltip relative">
                            <div class="bg-red-100 text-red-800 p-4 rounded-lg shadow">

                                <span class="font-bold text-lg">Кэш</span>

                        </div>
                        <div class="text-2xl font-mono text-slate-400">→</div>
                        <div class="has-tooltip relative">
                            <div class="bg-green-100 text-green-800 p-4 rounded-lg shadow">
                                <span class="font-bold text-lg">RAM (ОЗУ)</span>
                                <div class="text-sm">Столешница</div>

                             <div class="tooltip -top-14 left-1/2 -translate-x-1/2">Быстрая, но временная</div>
                        </div>
                        <div class="text-2xl font-mono text-slate-400">→</div>
                        <div class="has-tooltip relative">
                             <div class="bg-blue-100 text-blue-800 p-4 rounded-lg shadow">
                                <span class="font-bold text-lg">Накопитель (SSD/HDD)</span>
                                <div class="text-sm">Холодильник/Склад</div>

                             <div class="tooltip -top-14 left-1/2 -translate-x-1/2">Медленный, но большой</div>

                <ul>
                    <li><strong>Процессор (CPU)</strong> — это ваш шеф-повар. Он выполняет всю основную работу: читает рецепт (вашу программу) и выполняет инструкции одну за другой. Чем быстрее шеф-повар, тем быстрее готовится блюдо (выполняется программа).</li>
                    <li><strong>Оперативная память (RAM)</strong> — это столешница на кухне. Это временное рабочее пространство. Когда шеф-повару нужно приготовить блюдо, он достает все необходимые ингредиенты (данные) из холодильника и раскладывает их на столешнице для быстрого доступа. RAM быстрая, но ее пространство ограничено, и все, что на ней находится, исчезает, как только выключается питание (когда кухня закрывается на ночь).</li>

                    <li><strong>Копирование в RAM:</strong> Копия программы и необходимые для ее работы данные загружаются с медленного накопителя в быструю оперативную память (ингредиенты выкладываются на столешницу).</li>
                    <li><strong>Выполнение:</strong> Процессор (шеф-повар) начинает брать инструкции и данные прямо из RAM (со столешницы), выполняя их одну за другой. Это происходит очень быстро, потому что все необходимое находится под рукой.</li>

                <p>Понимание этой иерархии (быстрый, но маленький кэш -> быстрая, но временная RAM -> медленное, но большое постоянное хранилище) — ключ к пониманию, почему C++ так ценится за производительность. Он дает программисту возможность напрямую управлять тем, как программа использует эту память.</p>
            `

        "lesson2": {
            title: "Урок 2: Введение в программирование",
            content: `
                <h2>Урок 2: Введение в программирование</h2>
                <p>Теперь, когда мы понимаем, как работает компьютер, давайте разберемся, что же такое программирование и какие базовые концепции нам понадобятся.</p>
                <h3>Что такое программирование?</h3>
                <p>По своей сути, программирование — это процесс предоставления компьютеру структурированного набора инструкций для выполнения определенной задачи. Полезной аналогией является рецепт: программист выступает в роли автора рецепта, тщательно детализируя каждый шаг, в то время как компьютер действует как повар, следуя инструкциям точно и без отклонений. Эти инструкции, известные как программа или программное обеспечение, написаны на специализированном языке, который компьютер в конечном итоге может понять, таком как C++, Python или JavaScript.</p>

                <ul>

                    <li><strong class="text-teal-700 term" data-term="Компилятор (Compiler): Это специальная программа-переводчик. Она берет ваш исходный код и переводит его целиком на язык, понятный компьютеру, — машинный код.">Компилятор (Compiler):</strong> Это специальная программа-переводчик, превращающая исходный код в машинный.</li>
                    <li><strong class="text-teal-700 term" data-term="Исполняемый файл (Executable File): Это результат работы компилятора. Это готовая к запуску программа, которую компьютер может выполнить напрямую.">Исполняемый файл (Executable File):</strong> Это готовая к запуску программа, результат работы компилятора.</li>
                    <li><strong class="text-teal-700 term" data-term="Библиотека (Library): Это коллекция готового, заранее написанного кода (функций, классов), который можно использовать в своих программах.">Библиотека (Library):</strong> Это коллекция готового, заранее написанного кода для повторного использования.</li>
                    <li><strong class="text-teal-700 term" data-term="IDE (Интегрированная среда разработки): Это программа «всё в одном» для программиста. Она объединяет в себе текстовый редактор, компилятор, отладчик и другие полезные инструменты.">IDE (Интегрированная среда разработки):</strong> Это программа «всё в одном» для программиста.</li>
                    <li><strong class="text-teal-700 term" data-term="Отладчик (Debugger): Это инструмент, который помогает находить и исправлять ошибки («баги») в программе.">Отладчик (Debugger):</strong> Это инструмент, который помогает находить и исправлять ошибки («баги») в программе.</li>
                    <li><strong class="text-teal-700 term" data-term="API (Интерфейс прикладного программирования): Это набор правил и инструментов, который позволяет одной программе взаимодействовать с другой.">API (Интерфейс прикладного программирования):</strong> Это набор правил и инструментов для взаимодействия программ.</li>
                </ul>

                <h3>Парадигмы программирования</h3>
                <p>Парадигма программирования — это, по сути, стиль или «способ» написания программы. Она определяет, как структурирован код и как решаются проблемы.</p>
                <ul>
                    <li><strong>Процедурное программирование:</strong> Программа строится как последовательность процедур или функций, которые выполняют операции над данными.</li>
                    <li><strong>Объектно-ориентированное программирование (ООП):</strong> Программа строится вокруг «объектов», которые объединяют в себе как данные, так и функции для работы с этими данными. C++ является мощным языком, поддерживающим обе парадигмы, но его истинная сила раскрывается в ООП.</li>
                </ul>
                
                <h3>Алгоритмы и решение проблем</h3>
                <ul>
                    <li><strong>Алгоритм</strong> — это конечный набор четких, пошаговых инструкций для решения конкретной задачи. Лучшая аналогия — это кулинарный рецепт.</li>
                    <li><strong>Декомпозиция</strong> — это процесс разбиения сложной проблемы на более мелкие, управляемые части.</li>
                    <li><strong>Абстракция</strong> — это процесс отсеивания несущественных деталей и концентрации на ключевой информации.</li>

                    <li><strong>Функции:</strong> Именованные, многократно используемые блоки кода для выполнения определенной задачи.</li>
                </ul>

                <p><strong>Инкапсуляция</strong> — это объединение данных и методов в одном классе. Это позволяет реализовать <strong>сокрытие данных</strong>: мы делаем данные <code>private</code>, чтобы к ним нельзя было получить доступ напрямую извне. Доступ предоставляется только через публичные методы (<code>public</code>), которые называются <strong>геттерами</strong> (для получения значения) и <strong>сеттерами</strong> (для установки значения).</p>

public:

};

class Circle : public Shape {
public:

};

class Square : public Shape {
public:
    void draw() const override { /* рисует квадрат */ }
};</code></pre>
